<!DOCTYPE html>
<html>
    <head> 
        <title>HTML Form For Basic Input Type</title>
    <link rel = "stylesheet" href = "../css/Form.css">
</head>
<body>
    <form>
        <header class="headerContainer">HTML 5 Form Input Fields</header>
        <div>
            <label for ="text"> Name:</label>
            <input type ="text" id = "text" name = "name">
            <error-output class = "text-error" for ="text"></error-output>
        </div>
        <div>    
            <label for ="pwd"> Password:</label>
            <input type ="password" id = "pwd" name = "pwd">
        </div>
        <div>    
            <label for ="email"> Email:</label>
            <input type ="email" id = "email" name = "email">
        </div>
        <div>    
            <label for ="url"> URL:</label>
            <input type ="url" id = "url" name = "url">
        </div>
        <div>    
            <label for ="number"> Number:</label> 
            <input type="number" id="number" name="number">
        </div>  
        <div>
            <label for ="date"> Date & Time:</label>
            <input type ="datetime-local" id = "date" name = "date">         
        </div>
        <div>    
                <label for ="salary"> Salary</label>
                <input type ="range" id = "salary" name = "salary" min = "30000" max="50000" step ="100" value="45000">  
                <output class ="salary-output" for ="salary">45000</output>    
        </div>
        <div>
                <button>Submit</button>
            
        </div>
    </form>
    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function(){
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if(nameRegex.test(text.value))
            textError.textContent = "";
            else textError.textContent = "Name is Incorrect";
        });
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function(){
            output.textContent = salary.value;
        });
    </script>
</body>
